<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora GUTIMU</title>
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <h1>Calculadora :D </h1>
    <form>
      <table id="calc">
      
        <tr>
          <th colspan="4"><input type="text" name="" value="" id="display" disabled></th>
        </tr>
        <tr>
          <th><input type="button" name="" value="1" onclick="obtenerNumero(this.value)"></th>
          <th><input type="button" name="" value="2" onclick="obtenerNumero(this.value)"></th>
          <th><input type="button" name="" value="3" onclick="obtenerNumero(this.value)"></th>
          <th><input type="button" name="" value="+" onclick="guardar();" id="suma"></th>
        </tr>
        <tr>
          <th><input type="button" name="" value="4" onclick="obtenerNumero(this.value)"></th>
          <th><input type="button" name="" value="5" onclick="obtenerNumero(this.value)"></th>
          <th><input type="button" name="" value="6" onclick="obtenerNumero(this.value)"></th>
          <th><input type="button" name="" value="-" onclick="obtenerNumero(this.value)"></th>
        </tr>
        <tr>
          <th><input type="button" name="" value="7" onclick="obtenerNumero(this.value)"></th>
          <th><input type="button" name="" value="8" onclick="obtenerNumero(this.value)"></th>
          <th><input type="button" name="" value="9" onclick="obtenerNumero(this.value)"></th>
          <th><input type="button" name="" value="*" onclick="obtenerNumero(this.value)"></th>
        </tr>
        <tr>
          <th><input type="button" name="" value="." onclick="obtenerNumero(this.value)"></th>
          <th><input type="button" name="" value="0" onclick="obtenerNumero(this.value)"></th>
          <th><input type="button" name="" value="=" id="resu" onclick="resultado()"></th>
          <th><input type="button" name="" value="/" onclick="obtenerNumero(this.value)"></th>
        </tr>
      </table>
    </form>
  </body>
</html>
