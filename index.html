<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora GUTIMU</title>
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <h1>Calculadora :D </h1>
    <form>
      <table id="calc">
        <tr>
          <th colspan="4"><input type="text" name="" value=""></th>
        </tr>
        <tr>
          <th><input type="button" name="" value="1" onclick="obtenerNumero(1)"></th>
          <th><input type="button" name="" value="2" onclick="obtenerNumero(2)"></th>
          <th><input type="button" name="" value="3" onclick="obtenerNumero(3)"></th>
          <th><input type="button" name="" value="+" onclick="suma()"></th>
        </tr>
        <tr>
          <th><input type="button" name="" value="4" onclick="obtenerNumero(4)"></th>
          <th><input type="button" name="" value="5" onclick="obtenerNumero(5)"></th>
          <th><input type="button" name="" value="6" onclick="obtenerNumero(6)"></th>
          <th><input type="button" name="" value="-" onclick="resta()"></th>
        </tr>
        <tr>
          <th><input type="button" name="" value="7" onclick="obtenerNumero(7)"></th>
          <th><input type="button" name="" value="8" onclick="obtenerNumero(8)"></th>
          <th><input type="button" name="" value="9" onclick="obtenerNumero(9)"></th>
          <th><input type="button" name="" value="*" onclick="multiplicacion()"></th>
        </tr>
        <tr>
          <th><input type="button" name="" value="." onclick="obtenerNumero(this.value))"></th>
          <th><input type="button" name="" value="0" onclick="obtenerNumero(0)"></th>
          <th><input type="button" name="" value="=" id="resu" onclick="res()"></th>
          <th><input type="button" name="" value="/" onclick="division()"></th>
        </tr>
      </table>
    </form>
  </body>
</html>
